<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PR Pulse</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div>
                <h1 id="page-title">Active Pull Requests</h1>
                <p class="subtitle">Stay on top of every review happening across repositories in this project.</p>
            </div>
            <span class="updated-chip" id="updated-at" aria-live="polite">Gathering updates…</span>
        </header>

        <section class="metric-grid" aria-label="Pull request summary">
            <article class="metric-card" aria-live="polite">
                <span class="metric-label">Total Active PRs</span>
                <span class="metric-value" id="metric-total">0</span>
            </article>
            <article class="metric-card warning" aria-live="polite">
                <span class="metric-label">Over 2 Days</span>
                <span class="metric-value" id="metric-warning">0</span>
            </article>
            <article class="metric-card danger" aria-live="polite">
                <span class="metric-label">Over 5 Days</span>
                <span class="metric-value" id="metric-danger">0</span>
            </article>
        </section>

        <div id="pr-container" class="pr-container">
            <div id="loading" class="loading-state" role="status" aria-live="polite">
                <div class="spinner"></div>
                <p>Loading pull requests…</p>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
